spring:
  datasource:
    url: jdbc:mysql://127.0.0.1:3306/graddesign?characterEncoding=UTF-8&allowMultiQueries=true
    username: root
    password: root123###
    type: com.alibaba.druid.pool.DruidDataSource
    driver-class-name: com.mysql.jdbc.Driver
    filters: stat
    maxActive: 1000
    initialSize: 1
    maxWait: 60000
    minIdle: 1
    timeBetweenEvictionRunsMillis: 60000
    minEvictableIdleTimeMillis: 300000
    validationQuery: select 'x'
    testWhileIdle: true
    testOnBorrow: false
    testOnReturn: false
    poolPreparedStatements: true
    maxOpenPreparedStatements: 20

  thymeleaf:
      cache: false
      enabled: true
      encoding: UTF-8
      mode: HTML5
      prefix: classpath:/templates/
      suffix: .html
      servlet:
        content-type: text/html

mybatis:
  mapperLocations: classpath:com/mooe/grad/dao/*.xml
  type-aliases-package: com.mooe.grad.domain
  configuration:
    map-underscore-tuo-camel-case: true
    default-fetch-size: 100
    default-statement-timeout: 3000
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl


