<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
      <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
	<!-- Bootstrap Styles-->
    <link th:href="@{/styles/bootstrap.css}" rel="stylesheet" />
    <!-- FontAwesome Styles-->
    <link th:href="@{/styles/font-awesome.css}" rel="stylesheet" />
    <!-- Custom Styles-->
    <link th:href="@{/styles/resource-common.css}" rel="stylesheet" />
     <!-- Google Fonts-->
   <link href='https://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css' />
     <!-- TABLE STYLES-->
    <link th:href="@{/js/dataTables/dataTables.bootstrap.css}" rel="stylesheet" />
</head>
<body>
    <div id="wrapper">
        <nav th:replace="/common/resource_top :: resource_top" class="navbar navbar-default top-navbar">
        </nav>

        <!-- /. NAV SIDE  -->
        <nav th:replace="/common/resource_left :: resource_left" class="navbar-default navbar-side">
        </nav>
        <div id="page-wrapper" >
            <div id="page-inner">
			 <div class="row">
                 <div class="col-md-12">
                        <h1 class="page-header">
                            添加新实验
                        </h1>


                    </div>
                 <!-- /. ROW  -->
                 <div class="row">
                <div class="col-md-12">
                    <!-- Advanced Tables -->
                    <div id="fade" class="black_overlay"></div>
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            实验信息
                        </div>
                        <div class="panel-body">
                            <div class="table-responsive">
                                <form enctype="multipart/form-data" id="exp-info" name="exp-info" method="post">
                                    <p >
                                        <span style="font-size: 16px;font-weight: 600;color: #63686e;">实验名：</span>
                                        <input type="text" id="exp_name" name="exp_name" placeholder="请输入内容">
                                        <!--<span style="margin-left: 70px;font-size: 16px;font-weight: 600;color: #63686e;">环境名：</span>-->
                                        <!--<input type="text" id="envir_name" name="envir_name" placeholder="请输入内容">-->
                                    </p>
                                    <p >
                                        <span style="font-size: 16px;font-weight: 600;color: #63686e;">方向：</span>
                                        <input type="text" id="class1" name="class1" placeholder="请输入内容"  style="margin-left: 10px">
                                        <span style="margin-left: 70px;font-size: 16px;font-weight: 600;color: #63686e;">类别：</span>
                                        <input type="text" id="class2" name="class2" placeholder="请输入内容">
                                        <span style="margin-left: 70px;font-size: 16px;font-weight: 600;color: #63686e;">难度：</span>
                                        <input type="hidden" name='degree-val'>
                                        <label><input  type="radio" name="degree" value="0"/>高</label>
                                        <label><input  type="radio" name="degree" value="1"/>中</label>
                                        <label><input  type="radio" name="degree" value="2"/>低  </label>

                                    </p>
                                    <p class="kiss">
                                        <span>实验简介：</span>
                                        <textarea id="brief_intro" name="brief_intro" placeholder="请输入内容"
                                                  class="textarea" style="min-height: 32.9886px; z-index: auto; position: relative; line-height: 21px; font-size: 14px; transition: none 0s ease 0s; background: transparent !important;"></textarea>
                                    </p>
                                    <div class="kiss">
                                        <span>实验文档：</span>
                                        <a id="btn_document" name="btn_document" href="javascript:;" style="line-height: 35px;font-size: 16px" onclick="openDocDiv()">输入文档内容</a>
                                        <div id="document" class="white_content">

                                            This is the lightbox content.
                                            <p class="kiss">
                                                <span>内容背景：</span>
                                                <textarea id="introduce" name="introduce" placeholder="请输入内容" class="textarea"
                                                          style="min-height: 32.9886px; z-index: auto; position: relative; line-height: 21px; font-size: 14px; transition: none 0s ease 0s; background: transparent !important;"></textarea>
                                            </p>
                                            <p class="kiss">
                                                <span>实验环境：</span>
                                                <textarea id="environment" name="environment" placeholder="请输入内容" class="textarea"
                                                          style="min-height: 32.9886px; z-index: auto; position: relative; line-height: 21px; font-size: 14px; transition: none 0s ease 0s; background: transparent !important;"></textarea>
                                            </p>
                                            <p class="kiss">
                                                <span>实验目的：</span>
                                                <textarea id="purpose" name="purpose" placeholder="请输入内容" class="textarea"
                                                          style="min-height: 32.9886px; z-index: auto; position: relative; line-height: 21px; font-size: 14px; transition: none 0s ease 0s; background: transparent !important;"></textarea>
                                            </p>
                                            <p class="kiss">
                                                <span>操作步骤：</span>
                                                <input id="step" name="file" type="file" class="textarea" accept="application/pdf"
                                                          style="min-height: 32.9886px; z-index: auto; position: relative; line-height: 21px; font-size: 14px; transition: none 0s ease 0s; background: transparent !important;"></input>
                                            </p>
                                            <a href="javascript:void(0)" onclick="two()">Close</a>
                                        </div>

                                    </div>
                                    <p class="kiss">
                                        <span>实验图片：</span>
                                        <input type="file" id="image" name="file" class="textarea" placeholder="浏览" accept=".jpg,.png,.jpeg">
                                    </p>
                                    <p class="kiss">
                                        <span>实验视频：</span>
                                        <input type="file" id="video" name="file" class="textarea" placeholder="浏览" accept="application/mp4">
                                    </p>
                                    <p class="kiss">
                                        <span>实验测题：</span><a href="javascript:" class="item-operation" onclick="addQues()">添加测题</a>

                                        
                                    </p>
                                    <p class="kiss">
                                        <span>备注：</span>
                                        <textarea id="remark" name="remark" class="textarea"
                                                  style="min-height: 32.9886px; z-index: auto; position: relative; line-height: 21px; font-size: 14px; transition: none 0s ease 0s; background: transparent !important;"></textarea>
                                    </p>
                                    <p>
                                        <input type="submit" class="page-button" onclick="addExp()">
                                    </p>

                                </form>
                            </div>
                            
                        </div>
                    </div>
                    <!--End Advanced Tables -->
                </div>
            </div>
            </div>
               <footer><p>Copyright &copy; 2016.Company name All rights reserved.More Templates <a href="http://www.cssmoban.com/" target="_blank" title="模板之家">模板之家</a> - Collect from <a href="http://www.cssmoban.com/" title="网页模板" target="_blank">网页模板</a></p></footer>
            </div>
             <!-- /. PAGE INNER  -->
        </div>
         <!-- /. PAGE WRAPPER  -->
     <!-- /. WRAPPER  -->
    <!-- JS Scripts-->
    <!-- jQuery Js -->
    <script th:src="@{/js/jquery-1.11.1.js}"></script>
      <!-- Bootstrap Js -->
    <script th:src="@{/js/bootstrap.min.js}"></script>
    <script th:src="@{/js/common.js}"></script>
    <script th:src="@{/layer/layer.js}"></script>
    <script th:src="@{/js/morris/morris.js}"></script>
    <!-- Metis Menu Js -->
    <script th:src="@{/js/jquery.metisMenu.js}"></script>
    <script th:src="@{/js/jquery/jquery.validate.min.js}"></script>
     <!-- DATA TABLE SCRIPTS -->
    <script th:src="@{/js/dataTables/jquery.dataTables.js}"></script>
    <script th:src="@{/js/dataTables/dataTables.bootstrap.js}"></script>
    <script>
        $(document).ready(function () {
            $('#dataTables-example').dataTable();
        });
        function openDocDiv(){
            document.getElementById('document').style.display='block';
            document.getElementById('fade').style.display='block'
        }
        function two(){
            document.getElementById('document').style.display='none';
            document.getElementById('fade').style.display='none'
        }
    </script>
         <!-- Custom Js -->
    <script th:src="@{/js/custom-scripts.js}"></script>


        <script>
            function addExp(){
                $("#exp-info").validate({
                    submitHandler:function(form){
                        doAdd();
                    }
                });
            }
            var count_ques = 0;
            function addQues(){
                var placeholder = "{\"questionStatement\": \"\",\"answer\": \"item1\",\"items\": [{\"item1\": \"\",\"item2\": \"\",\"item3\": \"\",\"item4\": \"\"}]}";
                str = "<textarea id=\"question-content"+count_ques+"\" name=\"question-content\" placeholder="+placeholder+" class=\"textarea\">"+placeholder+"</textarea><a href='javascript:' class='item-operation' onclick='deleteques(\"question-content"+ count_ques +"\")'>删除题目</a>";
                count_ques += 1;
                $("#add-question").append(str);
            }
            function addExp(){
                $("#exp-info").validate({
                    submitHandler:function(form){
                        doAdd();
                    }
                });
            }

            function doAdd(){
                g_showLoading();
                //构造测题的json数据
                var question = "";
                //先构造测题选项的json数据
                for(var i = 0; i < $("#add-question").children("textarea").length; i++){
                    //key是div子radio元素的value，value是div的文本内容
                    // var value = $("#"+divId).contents().filter(function (index, content) {
                    //     //console.log(content)
                    //     return content.nodeType === 3;
                    // }).text().trim();
                    //{key:value,key:value}
                    question = question + $("#question-content"+i).val();
                    if(i < $("#add-question").children("textarea").length-1)
                        question = question + ",";
                }
                //answer = $("input[type=radio][name=question-item]:checked").val().trim();
                question = "["+question+"]";
                $.ajax({
                    url: "/admin/exp_add",
                    type: "POST",
                    enctype:"multipart/form-data",
                    data:{
                        envir_name:$("#envir_name").val(),
                        exp_name:$("#exp_name").val(),
                        remark:$("#remark").val(),
                        class1:$("#class1").val(),
                        class2:$("#class2").val(),
                        degree:$("input[type=radio][name=degree]:checked").val(),
                        image:$("#image").val(),
                        video:$("#video").val(),
                        brief_intro:$("#brief_intro").val(),
                        host_ip:$("#host_ip").val(),
                        kvm_ip:$("#kvm_ip").val(),
                        question:question,
                        content:$("#content").val(),
                        step:$("#step").val(),
                        purpose:$("#purpose").val(),
                        environment:$("#environment").val(),
                        summary:$("#summary").val()
                    },
                    success:function(data){
                        layer.closeAll();
                        if(data.code == 0){
                            layer.msg("成功");
                            window.location.href="/admin/exp_list";
                        }else{
                            layer.msg(data.msg);
                            //layer.msg("成功");
                            // window.location.href="/login";
                        }
                    },
                    error:function(){
                        layer.closeAll();
                    }
                });
            }

            function deleteques(textId){
                $("#"+textId).remove();
            }
        </script>


</body>


</html>
