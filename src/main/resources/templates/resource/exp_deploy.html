<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
      <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
	<!-- Bootstrap Styles-->
    <link th:href="@{/styles/bootstrap.css}" rel="stylesheet" />
    <!-- FontAwesome Styles-->
    <link th:href="@{/styles/font-awesome.css}" rel="stylesheet" />
    <!-- Custom Styles-->
    <link th:href="@{/styles/resource-common.css}" rel="stylesheet" />
     <!-- Google Fonts-->
   <link href='https://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css' />
     <!-- TABLE STYLES-->
    <link th:href="@{/js/dataTables/dataTables.bootstrap.css}" rel="stylesheet" />
</head>
<body>
    <div id="wrapper">
        <nav th:replace="/common/resource_top :: resource_top" class="navbar navbar-default top-navbar">
        </nav>

        <!-- /. NAV SIDE  -->
        <nav th:replace="/common/resource_left :: resource_left" class="navbar-default navbar-side">
        </nav>
        <div id="page-wrapper" >
            <div id="page-inner">
			 <div class="row">
                    <div class="col-md-12">
                        <h1 class="page-header">
                            实验环境信息
                        </h1>
                    </div>
                 <!-- /. ROW  -->
               
            <div class="row">
                <div class="col-md-12">
                    <!-- Advanced Tables -->
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            实验信息
                        </div>
                        <div class="panel-body">
                            <div class="table-responsive">
                                <table class="table table-striped table-bordered table-hover" id="experimentsList">
                                    <thead>
                                        <tr>
                                            <th>环境名</th>
                                            <th>主机数</th>
                                            <th>修改日期</th>
                                            <th>设计人</th>
                                            <th>是否提供镜像</th>
                                            <th>存储路径</th>
											<th>操作</th>
                                            <th>状态</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                    <tr class="odd gradeX" th:each="envir,envirStat:${envirList}">
                                        <td th:text="${envir.envir_name}"></td>
                                        <td th:text="${envir.host_num}"></td>
                                        <td th:text="${envir.update_time}"></td>
                                        <td th:text="${envir.designer}"></td>
                                        <td th:text="${envir.is_provide_vm}?'是':'否'"></td>
                                        <td th:text="${envir.path}"></td>
                                        <td><a th:href="'/resource/host_list/'+${envir.envir_id}">查看主机信息</a>
                                        </td>
                                        <td>
                                            <label th:if="${envir.status == '1'}" style="color: rgba(194,177,38,0.97);margin-left: 5px">部署中</label>
                                            <a th:if="${envir.status == '2'}" onclick="commitTest()" href="javascript:;" th:value="${envir.status}" style="color: #4cae4c" id="test_status">提交</a>
                                            <label th:if="${envir.status == '3'}" style="color: rgba(194,177,38,0.97);margin-left: 5px">已完成</label>
                                        </td>

                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                            
                        </div>
                    </div>
                    <!--End Advanced Tables -->
                </div>
            </div>
                <!-- /. ROW  -->
                <!-- /. ROW  -->
        </div>
               <footer><p>Copyright &copy; 2016.Company name All rights reserved.More Templates <a href="http://www.cssmoban.com/" target="_blank" title="模板之家">模板之家</a> - Collect from <a href="http://www.cssmoban.com/" title="网页模板" target="_blank">网页模板</a></p></footer>
    </div>

             <!-- /. PAGE INNER  -->
            </div>
         <!-- /. PAGE WRAPPER  -->
     <!-- /. WRAPPER  -->
    <!-- JS Scripts-->
    <!-- jQuery Js -->
    <script th:src="@{/js/jquery-1.11.1.js}"></script>
      <!-- Bootstrap Js -->
    <script th:src="@{/js/bootstrap.min.js}"></script>
    <!-- Metis Menu Js -->
    <script th:src="@{/js/jquery.metisMenu.js}"></script>
    <script th:src="@{/js/morris/morris.js}"></script>
     <!-- DATA TABLE SCRIPTS -->
    <script th:src="@{/js/dataTables/jquery.dataTables.js}"></script>
    <script th:src="@{/js/dataTables/dataTables.bootstrap.js}"></script>
    <script>
            $(document).ready(function () {
                $('#dataTables-example').dataTable();
            });
    </script>
         <!-- Custom Js -->
    <script th:src="@{/js/custom-scripts.js}"></script>
    

</body>
</html>
